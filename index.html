<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-      Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script>
        function iniciarJogo () {
            var nivel = window.document.getElementById ('nivel').value // rcupera o valor do select
            if (nivel === '') {
                alert ('Selecione um nível para iniciar o jogo!')
                return false
            }
            window.location.href = 'app.html?' + nivel
        }
    </script>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"> <!--Flex box alinhamento-->
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"> <!--Flex box alinhamento-->
                    <div class="mb-2">
                        <select name="" id="nivel" class="form-control">
                            <option value="">>-- Selecione o nível ---</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"> <!--Flex box alinhamento-->
                    <button type="button" class="btn btn-danger bnt-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
